{% extends 'auth/base.html' %}

{% block content %}

<h2 class="card-title text-center mb-4">Business Signup</h2>

<form method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
        <label for="business_type" class="form-label">Business Type</label>
        <select class="form-select" id="business_type" name="business_type" required>
            <option value="">Select type</option>
            <option value="airline">Airline</option>
            <option value="accommodation">Accommodation</option>
        </select>
    </div>

    <!-- Airline fields -->
    <div class="mb-3 business-field airline-field d-none">
        <label for="airline_name" class="form-label">Airline Name</label>
        <input type="text" class="form-control" id="airline_name" name="airline_name">
    </div>
    <div class="mb-3 business-field airline-field d-none">
        <label for="airline_id" class="form-label">ICAO Code</label>
        <input type="text" class="form-control" id="airline_id" name="airline_id">
    </div>

    <div class="d-grid mt-3">
        <button type="submit" class="btn btn-success">Sign Up</button>
    </div>
</form>

<p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('login_business') }}">Login</a>
</p>

<script>
    const businessTypeSelect = document.getElementById('business_type');
    const airlineFields = document.querySelectorAll('.airline-field');

    businessTypeSelect.addEventListener('change', () => {
        const type = businessTypeSelect.value;
        // Hide all
        airlineFields.forEach(f => f.classList.add('d-none'));
        hotelFields.forEach(f => f.classList.add('d-none'));
        carFields.forEach(f => f.classList.add('d-none'));

        // Show relevant
        if (type === 'airline') airlineFields.forEach(f => f.classList.remove('d-none'));
        if (type === 'hotel') hotelFields.forEach(f => f.classList.remove('d-none'));
        if (type === 'car') carFields.forEach(f => f.classList.remove('d-none'));
    });
</script>

{% endblock %}
