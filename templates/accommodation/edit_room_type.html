{% extends "accommodation/base.html" %}

{% block content %}

<div class="container my-4">
    <h3>Edit Room Type - {{ room.room_name }}</h3>

    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="room_name" class="form-label">Room Name</label>
            <input type="text" name="room_name" id="room_name" class="form-control" 
                   value="{{ room.room_name }}" required>
        </div>

        <div class="mb-3">
            <label for="max_guests" class="form-label">Max Guests</label>
            <input type="number" name="max_guests" id="max_guests" class="form-control" 
                   value="{{ room.max_guests }}" min="1" required>
        </div>

        <div class="mb-3">
            <label for="bed_type" class="form-label">Bed Type</label>
            <input type="text" name="bed_type" id="bed_type" class="form-control" 
                   value="{{ room.bed_type }}">
        </div>

        <div class="mb-3">
            <label for="size_sqm" class="form-label">Size (sqm)</label>
            <input type="number" name="size_sqm" id="size_sqm" class="form-control" 
                   value="{{ room.size_sqm }}" min="1">
        </div>

        <div class="mb-3">
            <label for="total_rooms" class="form-label">Total Rooms</label>
            <input type="number" name="total_rooms" id="total_rooms" class="form-control" 
                   value="{{ room.total_rooms }}" min="1" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('view_room_type') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Room Type</button>
        </div>
    </form>
</div>

{% endblock content %}
