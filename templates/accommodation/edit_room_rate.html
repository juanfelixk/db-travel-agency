{% extends "accommodation/base.html" %}

{% block content %}

<div class="container my-4">
    <h3>Edit Room Rate - {{ rate.plan_name }}</h3>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="plan_name" class="form-label">Plan Name</label>
            <input type="text" name="plan_name" id="plan_name" class="form-control" value="{{ rate.plan_name }}" required>
        </div>
        <div class="mb-3">
            <label for="price_per_night" class="form-label">Price per Night</label>
            <input type="number" name="price_per_night" id="price_per_night" class="form-control" value="{{ rate.price_per_night }}" min="0" required>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="breakfast_included" id="breakfast_included" {% if rate.breakfast_included %}checked{% endif %}>
            <label class="form-check-label" for="breakfast_included">Breakfast Included</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="refundable" id="refundable" {% if rate.refundable %}checked{% endif %}>
            <label class="form-check-label" for="refundable">Refundable</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="reschedulable" id="reschedulable" {% if rate.reschedulable %}checked{% endif %}>
            <label class="form-check-label" for="reschedulable">Reschedulable</label>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('view_room_rate', room_type_id=rate.room_type_id) }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Rate</button>
        </div>
    </form>
</div>

{% endblock %}
