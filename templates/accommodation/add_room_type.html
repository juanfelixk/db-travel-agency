{% extends "accommodation/base.html" %}

{% block content %}

<div class="container my-4">
    <h3>Add Room Type for {{ prop.property_name }}</h3>

    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Room Name</label>
            <input type="text" name="room_name" class="form-control" required placeholder="e.g., Deluxe">
        </div>

        <div class="mb-3">
            <label class="form-label">Maximum Guests</label>
            <input type="number" name="max_guests" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Bed Type</label>
            <input type="text" name="bed_type" class="form-control" placeholder="e.g., King, Queen, Twin">
        </div>

        <div class="mb-3">
            <label class="form-label">Room Size (sqm)</label>
            <input type="number" name="size_sqm" class="form-control" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Total Rooms</label>
            <input type="number" name="total_rooms" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Room Type</button>
        <a href="{{ url_for('accommodation_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
