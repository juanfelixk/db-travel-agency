{% extends "admin/base.html" %}

{% block content %}

<h4>Add Room Type</h4>

<form method="POST" class="card p-4">

    <input name="room_name" class="form-control mb-2" placeholder="Room Name" required>
    <input name="max_guests" type="number" class="form-control mb-2" placeholder="Max Guests" required>
    <input name="total_rooms" type="number" class="form-control mb-2" placeholder="Total Rooms" required>
    <input name="bed_type" class="form-control mb-2" placeholder="Bed Type">
    <input name="size_sqm" type="number" class="form-control mb-3" placeholder="Size (sqm)">

    <button class="btn btn-primary">Save</button>
</form>


<a href="{{ url_for('admin_view_room_type', property_id=property_id) }}"
    class="btn btn-outline-secondary mt-3">
    â† Back to Room Type
</a>

{% endblock %}
