{% extends "admin/base.html" %}

{% block content %}

<h4 class="mb-4">Add Aircraft - {{ airline.airline_name }}</h4>

<form method="POST" class="card p-4 col-md-6">

    <label class="form-label">Aircraft Model</label>
    <input type="text" name="model" class="form-control mb-3" required>

    <label class="form-label">Seat Layout</label>
    <input type="text" name="seat_layout"
           class="form-control mb-3"
           placeholder="e.g. 3-3 or 2-4-2"
           required>

    <div class="text-end">
        <a href="{{ url_for('admin_view_aircraft_by_airline', airline_id=airline_id) }}"
           class="btn btn-secondary">
            Cancel
        </a>
        <button type="submit" class="btn btn-primary">
            Add Aircraft
        </button>
    </div>
</form>

{% endblock %}
