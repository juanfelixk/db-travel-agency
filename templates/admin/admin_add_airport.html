{% extends "admin/base.html" %}

{% block content %}

<h4 class="mb-4">Add Airport</h4>

<form method="POST" class="card p-4">

    <div class="row g-3">

        <div class="col-md-3">
            <label>IATA Code</label>
            <input type="text"
                   name="airport_id"
                   class="form-control"
                   maxlength="3"
                   required>
        </div>

        <div class="col-md-9">
            <label>Airport Name</label>
            <input type="text"
                   name="airport_name"
                   class="form-control"
                   required>
        </div>

        <div class="col-md-6">
            <label>City</label>
            <input type="text"
                   name="city"
                   class="form-control"
                   required>
        </div>

        <div class="col-md-6">
            <label>Country</label>
            <input type="text"
                   name="country"
                   class="form-control"
                   required>
        </div>

        <div class="col-md-3">
            <label>Timezone Hour</label>
            <input type="number"
                   name="timezone_hour"
                   class="form-control"
                   min="-12"
                   max="14"
                   required>
        </div>

        <div class="col-md-3">
            <label>Timezone Minute</label>
            <select name="timezone_minute" class="form-select" required>
                <option value="0">00</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>

    </div>

    <div class="mt-4 text-end">
        <a href="{{ url_for('admin_view_airport') }}" class="btn btn-secondary">
            Cancel
        </a>
        <button class="btn btn-primary">
            Add Airport
        </button>
    </div>

</form>

{% endblock %}
