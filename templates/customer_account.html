{% extends "base.html"%}

{% block content%}

<div class="container mt-4">
    <h2 class="mb-4">Account</h2>
    <p class="text-muted">Update your  account information.</p>

    <form method="POST">
        <div class="card mb-4">
            <div class="card-header">Account Information</div>
            <div class="card-body">
                <div class="mb-3">
                    <label>Full Name</label>
                    <input name="name" class="form-control" value="{{ data.name }}" required>
                </div>
                <div class="mb-3">
                    <label>Mobile Number</label>
                    <input name="mobile" class="form-control" value="{{ data.mobile }}" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input name="email" class="form-control" value="{{ data.email }}" required>
                </div>                
            </div>
        </div>
        <button class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock content%}
