{% extends "airline/base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Flights</h5>
                <p class="card-text">View and manage all flights operated by your airline.</p>
                <a href="{{ url_for('view_flight')}}" class="btn btn-outline-primary">View Flights</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Aircrafts</h5>
                <p class="card-text">See all aircrafts associated with your airline.</p>
                <a href="{{ url_for('view_aircraft') }}" class="btn btn-outline-primary">View Aircraft</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Account</h5>
                <p class="card-text">Update your airline and account information.</p>
                <a href="{{ url_for('airline_account' )}}" class="btn btn-outline-primary">Settings</a>
            </div>
        </div>
    </div>
</div>

<div class="text-end mt-5">
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>

{% endblock content %}
