{% extends "airline/base.html" %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Account</h2>
    <p class="text-muted">Update your airline and account information.</p>

    <form method="POST">
        <div class="card mb-4">
            <div class="card-header">Airline Information</div>
            <div class="card-body">
                <div class="mb-3">
                    <label>Airline Name</label>
                    <input name="airline_name" class="form-control"
                           value="{{ data.airline_name }}" required>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Account Information</div>
            <div class="card-body">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control"
                           value="{{ data.email }}" required>
                </div>
            </div>
        </div>

        <button class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock %}
